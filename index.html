<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box1">
        <div class="logos">
            <p>ROCK</p>
            <p>PAPER</p>
            <p>SCISSORS</p>           
        </div>
        <div class="CScore">
            <p>COMPUTER</p>
            <p>SCORE</p>
            <span id="score1"> 0</span>
        </div>
        <div class="score">
            <p>YOUR</p>
            <p>SCORE</p>
            <span id="score"> 0</span>
          </div>
        </div>
    </div>
    <div class = "gamestarts">
        <div class = "Choice">
            <p class="user">YOU PICKED</p>
            <p class="pc">PC PICKED</p>
        </div>
        <div class = "classes">
            <img class = "triangle" src="images\image.png" alt="">
            <div class = "scissors icon">
                <div class="item">
                    <img src="images\Group 2 (1).png" alt="">
                </div>
            </div>
            <div class = "rock icon">
                <div class="item">
                    <img src="images\Group 2 (2).png" alt="">
                </div>
            </div>
            <div class = "paper icon">
                <div class="item">
                    <img src="images\Group 2.png" alt="">
                </div>
            </div>
            <div class = "scissors computer">
                <div class="item">
                    <img src="images\Group 2 (1).png" alt="">
                </div>
            </div>
            <div class = "rock computer">
                <div class="item">
                    <img src="images\Group 2 (2).png" alt="">
                </div>
            </div>
            <div class = "paper computer">
                <div class="item">
                    <img src="images\Group 2.png" alt="">
                </div>
            </div>  
            </div>     
        </div>
        <div class="rules">
        <button class="btn-rule"> RULES</button>
        </div>
        <div class="rule-dialog">
            <div class="rule-img">
                <img src="images\Group 4.png" alt="" class="rule"><button class="close">Close</button>
            </div>
        </div>
        <div class="modaldialog">
            <div class="win">
            <h1 >YOU WIN</h1>
            <h3>&nbspAGAINST PC</h3>
            </div>
            <button class="play">PLAY AGAIN</button>
        </div>
        <div class="modaldialog1">
            <div class="win1">
            <h1 >YOU LOST</h1>
            <h3>&nbspAGAINST PC</h3>
            </div>
            <button class="play1">PLAY AGAIN</button>
        </div>
        <div class="modaldialog2">
            <div class="win2">
            <h1>&nbsp;TIE UP</h1>
            </div>
            <button class="play2">PLAY AGAIN</button>
        </div>
    <script src="script.js"></script>


</body>
</html>
